<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregnancy iCal Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pregnancy iCal Generator</h1>
    <form id="pregnancy-form">
      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
      </div>
      <div class="form-group">
        <label for="pregnancy-weeks">Pregnancy Weeks:</label>
        <input type="number" id="pregnancy-weeks" name="pregnancy-weeks" min="1" required>
      </div>
      <div class="form-group">
        <label for="pregnancy-days">Pregnancy Days:</label>
        <input type="number" id="pregnancy-days" name="pregnancy-days" min="1" max="7" required>
      </div>
      <div class="form-group">
        <label for="event-duration">Event Duration:</label>
        <select id="event-duration" name="event-duration" required>
          <option value="7">Weekly</option>
          <option value="1">Daily</option>
        </select>
      </div>
      <button type="submit">Generate iCal</button>
    </form>

    <div id="calendar-container" style="display: none;"></div>
    <a id="download-link" href="#" download style="display: none;">Download iCal</a>
    <p id="success-message"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="ics.js"></script>
  <script src="script.js"></script>
</body>
</html>
