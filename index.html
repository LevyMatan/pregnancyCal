<!DOCTYPE html>
<html>
<head>
  <title>Pregnancy Schedule Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Pregnancy Schedule Generator</h1>
    <form id="pregnancy-form">
      <div class="form-group row">
        <label for="start-date" class="col-sm-4 col-form-label text-sm-right">Start Date:</label>
        <div class="col-sm-8">
          <input type="date" id="start-date" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="pregnancy-weeks" class="col-sm-4 col-form-label text-sm-right">Pregnancy Weeks:</label>
        <div class="col-sm-8">
          <input type="number" id="pregnancy-weeks" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="pregnancy-days" class="col-sm-4 col-form-label text-sm-right">Pregnancy Days:</label>
        <div class="col-sm-8">
          <input type="number" id="pregnancy-days" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="event-duration" class="col-sm-4 col-form-label text-sm-right">Event Duration (in days):</label>
        <div class="col-sm-8">
          <input type="number" id="event-duration" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">Generate Calendar</button>
        </div>
      </div>
    </form>
    <div id="calendar-container" style="display: none;"></div>
    <div class="text-center">
      <button id="download-button" class="btn btn-success" style="display: none;">Download Calendar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="ics.js"></script>
  <script src="script.js"></script>
</body>
</html>
