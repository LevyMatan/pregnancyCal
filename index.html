<!DOCTYPE html>
<html>
<head>
    <title>Pregnancy Calendar Helper</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Pregnancy Calendar Helper</h1>
        <div id="parameters">
            <h3>Parameters</h3>
            <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
                <input type="number" id="knownWeek" placeholder="Week">
                <input type="number" id="knownDay" placeholder="Day">
            </div>
            <div>
                <label for="lastPeriodDate">Last Period Date:</label>
                <input type="date" id="lastPeriodDate">
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate">
            </div>
            <button onclick="displayCalendar()" class="btn btn-primary">Display Calendar</button>
            <button onclick="downloadICal()" class="btn btn-success">Download iCal File</button>
        </div>
        <div id="calendar" class="text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
