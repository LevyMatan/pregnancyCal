<!DOCTYPE html>
<html>
<head>
    <title>Pregnancy Progress Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Pregnancy Progress Calendar</h1>

    <div class="input-box">
        <label for="input-option">Select Input Option:</label>
        <select id="input-option">
          <option disabled selected>Select an Option</option>
          <option value="date">Date and Pregnancy Week/Day</option>
          <option value="last-period">Last Period Date</option>
          <option value="due-date">Due Date</option>
        </select>

        <div id="date-input-fields" class="input-fields">
          <label for="date-input">Date:</label>
          <input type="date" id="date-input">
          <label for="week-input">Pregnancy Week:</label>
          <input type="number" id="week-input">
          <label for="day-input">Pregnancy Day:</label>
          <input type="number" id="day-input">
        </div>

        <div id="last-period-input-fields" class="input-fields">
          <label for="last-period-input">Last Period Date:</label>
          <input type="date" id="last-period-input">
        </div>

        <div id="due-date-input-fields" class="input-fields">
          <label for="due-date-input">Due Date:</label>
          <input type="date" id="due-date-input">
        </div>

        <label for="resolution-select">Length of Events:</label>
        <select id="resolution-select">
          <option value="week">Week</option>
          <option value="day">Day</option>
        </select>

        <button id="display-button" disabled>Display Calendar</button>
      </div>



    <div id="calendar"></div>
</body>
</html>
